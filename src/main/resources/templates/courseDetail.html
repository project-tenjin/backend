<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${courseDetails.name}"/>
</head>
<body>
<h1 id="courseName" th:text="${courseDetails.name}"/>
<form>
    <select>
        <option th:each="date : ${courseDetails.dates}" th:text="${date}"/>
    </select>
    <ul>
        <li th:each="student : ${courseDetails.students}">
            <div th:text="${student}"/>
            <div>
                <input type="radio" th:name="${student}+'-attendance'" value="P"/>
                <input type="radio" th:name="${student}+'-attendance'" value="L"/>
                <input type="radio" th:name="${student}+'-attendance'" value="U"/>
                <input type="radio" th:name="${student}+'-attendance'" value="E"/>
            </div>
        </li>
    </ul>
</form>
</body>
</html>
