<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${courseDetails.name}"/>
</head>
<body>
<h1 id="courseName" th:text="${courseDetails.name}"/>
<form name="course_attendance" target="_self" method="post">
    <input type="hidden" name="courseName" th:value="${courseDetails.name}"/>
    <select name="date">
        <option selected="selected" disabled="disabled">Please select a date</option>
        <option th:each="date : ${courseDetails.dates}" th:text="${date}"/>
    </select>
    <ul>
        <li th:each="student : ${courseDetails.students}">
            <div th:text="${student}"/>
            <div>
                <input type="radio" th:name="'attendances['+${student}+']'" value="P"/>
                <input type="radio" th:name="'attendances['+${student}+']'" value="L"/>
                <input type="radio" th:name="'attendances['+${student}+']'" value="U" checked="checked"/>
                <input type="radio" th:name="'attendances['+${student}+']'" value="E"/>
            </div>
        </li>
    </ul>
    <input id="submit" type="submit"/>
</form>
</body>
</html>
