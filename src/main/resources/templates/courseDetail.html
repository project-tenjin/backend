<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${courseDetails.name}"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet" />

    <link rel="icon" type="image/png" href="/images/favicon.png" />

    <script type="text/javascript"
            src="//code.jquery.com/jquery-1.12.4.js"></script>


    <script th:inline="javascript">
        /*<![CDATA[*/
        var courseName = [[${courseDetails.name}]];
        /*]]>*/

        function refreshAttendance() {
            var dateSelected = $("#date option:selected").text();

            $.get('/attendance', { courseName: courseName, date: dateSelected }, function(data) {
                for (var student in data.attendances) {
                    if (data.attendances.hasOwnProperty(student)) {
                        var attendanceValue = data.attendances[student];

                        //TODO: Quick fix for this edge case
                        //In the future, 'E' should have a note associated in the frontend
                        if(attendanceValue == "E") {
                            attendanceValue = "U";
                        }

                        if(attendanceValue == "") {
                            $("input[name='attendances["+student+"]']").prop("checked",false);
                        } else {
                            $("input[name='attendances["+student+"]'][value='"+attendanceValue+"']").prop("checked",true);
                        }

                    }
                }
            });
        }
    </script>

</head>
<body>
<nav>
    <a href="/">
        <img src="/images/redi-logo.png" width="218px" height="auto"/>
    </a>
</nav>


<div id="content">
    <h1 id="courseName" th:text="${courseDetails.name}"/>

    <form name="course_attendance" method="post" action="/attendance" target="_self">
        <input type="hidden" name="courseName" th:value="${courseDetails.name}"/>

        <div class="error" th:text="${error}"></div>

        <select id="date" name="date" onchange="javascript:refreshAttendance()">
            <option selected="selected" disabled="disabled">Please select a date</option>
            <option th:each="date : ${courseDetails.formattedDates}" th:text="${date}"/>
        </select>

        <table border="0" rules="none">
            <tr>
                <th></th>
                <th>P</th>
                <th>L</th>
                <th>A</th>
            </tr>

            <tr th:each="student, iter : ${courseDetails.students}"
                th:classappend="${iter.index} % 2 == 0 ? rowLight : rowDark">
                <th th:text="${student}"/>
                <th><input type="radio" th:name="'attendances['+${student}+']'" value="P"/></th>
                <th><input type="radio" th:name="'attendances['+${student}+']'" value="L"/></th>
                <th><input type="radio" th:name="'attendances['+${student}+']'" value="U"/></th>
            </tr>
        </table>

        <input id="submit" type="submit"/>
    </form>

    <p>
        P - present <br />
        L - late <br />
        A - Absent <br />
    </p>
</div>

</body>
</html>
