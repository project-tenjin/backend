buildscript {
    ext {
        springBootVersion = '1.5.4.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

jar {
    baseName = 'project-tenjin'
    version = '1.0-SNAPSHOT'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf:${springBootVersion}")
    compile('org.springframework.boot:spring-boot-starter-security')
    compile('com.google.apis:google-api-services-sheets:v4-rev478-1.22.0')

    runtime('org.springframework.boot:spring-boot-devtools')

    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile('com.github.detro.ghostdriver:phantomjsdriver:1.0.1')
    testCompile('io.github.bonigarcia:webdrivermanager:1.7.0')
    testCompile('org.fluentlenium:fluentlenium-junit:3.2.0')
    testCompile('org.fluentlenium:fluentlenium-assertj:3.2.0')
    testCompile('xml-apis:xml-apis:1.4.01')
    testCompile('com.mscharhag.oleaster:oleaster-runner:0.2.0')
}

task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean
