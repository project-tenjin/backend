language: java
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script:
  - ./gradlew assemble --stacktrace
deploy:
  provider: heroku
  api_key:
    secure: 
  app: backend
  on:
    repo: project-tenjin/backend
