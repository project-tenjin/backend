language: java
jdk:
- oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
install:
- "./gradlew assemble --stacktrace"
deploy:
  provider: heroku
  api_key:
    secure: 
  app: project-tenjin
  on:
    repo: project-tenjin/backend
